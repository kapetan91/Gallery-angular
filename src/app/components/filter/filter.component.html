<form #form="ngForm" (ngSubmit)="search()" class="form-inline mt-2 mt-md-0">
  	<div class="input-group">
      	<input [(ngModel)]="searchT required name="search-term" type="text" class="form-control" placeholder="Search for galleries...">
      	<span class="input-group-btn">
    		<button [disabled]="form.invalid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      	</span>
    </div>
</form>
