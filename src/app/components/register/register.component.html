<h1>Register</h1>

<form #registerForm="ngForm" (ngSubmit)="register(name.value, email.value,
password.value)">
<div class="form-group">
    <label>Name</label>
    <input #name name='name' type="text"
      class="form-control">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input #email name='email' type="text"
      class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
      <input #password name='password' type="password" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
